<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room: Riddle Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            margin-top: 20px;
        }
    
        p {
            font-size: 18px;
            margin-top: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
    
        input[type="text"] {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 300px;
        }
    
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Solve the Riddle to Escape!</h1>
    <p>What has to be broken before you can use it?</p>
    <form action="/check-answer" method="POST">
        <input type="text" name="answer" placeholder="Enter your answer" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
